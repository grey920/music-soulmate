name: Test With Report

on:
  push:
    branches: [ "test-with-report" ]
  pull_request:
    branches: [ "test-with-report" ]

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Publish Test Report
      uses: EnricoMi/publish-unit-test-result-action@v2 #mikepenz/action-junit-report@v4
      if: always()
      with:
        files: |
          target/surefire-reports/*.xml
